<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="username" class="form-control p-2" id="exampleInputUsername"
                                        placeholder="Username">
                                </div>
                                <div class="form-group">
                                <select class="form-select form-control rounded-10 p-2" aria-label="Default select example">
                                    <option selected>Kelas</option>
                                    <option value="1">3P41</option>
                                    <option value="2">3P42</option>
                                    <option value="3">3P43</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-select form-control rounded-10 p-2" aria-label="Default select example">
                                        <option selected>Program Studi</option>
                                        <option value="1">Teknik Informatika</option>
                                        <option value="2">Sistem Informasi</option>
                                        <option value="3">Manajemen Informatika</option>
                                        <option value="3">Komputerisasi Akuntasi</option>
                                      </select>
                                    </div>
                                <div class="form-group">
                                    <input type="email" class="form-control p-2 " id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control p-2 "
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control "
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Daftar
                                </a>
                                <hr>
                            </form>
                
                            <div class="text-center">
                                <a class="small" href="login.html">Sudah punya akun? Silahkan Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
</div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
